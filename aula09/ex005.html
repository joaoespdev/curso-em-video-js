<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: black;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>
        window.document.write(`${window.document.charset} <br/>`) // Normalmente seria write(window.document.charset), mas eu usei da template string para poder utilizar a quebra de linha
        window.document.write(`${window.navigator.appName} <br/>`)
        window.document.write(`${window.document.URL} <br/>`)
    </script>
</body>

</html>
