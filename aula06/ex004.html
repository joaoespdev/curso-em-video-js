<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            color: rgb(0, 215, 0);
            background-color: black;
        }
    </style>
</head>

<body>

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)
        // writeln é para quebra de linha, e o <br/> é "Line Break", quebrar para a linha de baixo
        document.writeln(`Seu nome em letras maiúsculas é "${nome.toUpperCase()}" <br/>`)
        document.writeln(`Seu nome em letras minúsculas é "${nome.toLowerCase()}"`)
    </script>
</body>

</html>
