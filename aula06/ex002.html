<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(121, 121, 185);
            color: white;
            /* Comentário em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(246, 246, 89);

</head>

<body>

    <p>Parágrafo lorem ipsum dolor sit</p>

        var nome = window.prompt('Qual é seu nome?') // Pergunta com espaço para escrever e responder

    </script>
