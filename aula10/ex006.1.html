<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(13, 13, 53);
        }

        div#area {
            /* # para indicar uma id em css */
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area" onmouseenter="entrar()" onmouseout="sair()" onmousedown="clicar()" onmouseup="desclicar()">
        Interaja...
    </div>
    <script>
        function entrar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
        }
        function sair() {
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicando'
            a.style.background = 'orange'
        }
        function desclicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Desclicou'
            a.style.background = 'grey'
        }
    </script>
</body>

</html>
